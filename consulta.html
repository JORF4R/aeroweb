<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Vuelos - Aeropuerto Internacional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    
    h2 {
        color: #007bff;
    }
    
    .table {
        margin-top: 20px;
    }
    
    #loading-spinner {
        margin-top: 20px;
    }
    
   </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Consulta de Vuelos</h2>

        <!-- Formulario de Filtros -->
        <form id="flight-search-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="originAirport">Aeropuerto de Origen</label>
                    <select class="form-control" id="originAirport">
                        <option value="">Seleccionar</option>
                        <option value="JFK">JFK (New York)</option>
                        <option value="LAX">LAX (Los Angeles)</option>
                        <option value="ORD">ORD (Chicago)</option>
                        <option value="MIA">MIA (Miami)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="destinationAirport">Aeropuerto de Destino</label>
                    <select class="form-control" id="destinationAirport">
                        <option value="">Seleccionar</option>
                        <option value="JFK">JFK (New York)</option>
                        <option value="LAX">LAX (Los Angeles)</option>
                        <option value="ORD">ORD (Chicago)</option>
                        <option value="MIA">MIA (Miami)</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="flightDate">Fecha</label>
                    <select class="form-control" id="flightDate">
                        <option value="">Seleccionar</option>
                        <option value="2024-10-20">2024-10-20</option>
                        <option value="2024-10-21">2024-10-21</option>
                        <option value="2024-10-22">2024-10-22</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="flightStatus">Estado del Vuelo</label>
                    <select id="flightStatus" class="form-control">
                        <option value="">Todos</option>
                        <option value="on-time">A Tiempo</option>
                        <option value="delayed">Retrasado</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar Vuelos</button>
        </form>

        <!-- Resultados de la búsqueda -->
        <div id="flight-results" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Número de Vuelo</th>
                        <th>Aeropuerto de Origen</th>
                        <th>Aeropuerto de Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados dinámicos aquí -->
                </tbody>
            </table>
        </div>

        <!-- Spinner de carga -->
        <div id="loading-spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
    </div>

    <script>
        // Datos simulados de vuelos
const flights = [
{
    number: 'AA100',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-20',
    time: '14:30',
    status: 'on-time'
},
{
    number: 'AA101',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-21',
    time: '14:30',
    status: 'on-time'
},
{
    number: 'AA102',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-22',
    time: '14:30',
    status: 'on-time'
},
{
    number: 'AA103',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-20',
    time: '13:30',
    status: 'delayed'
},
{
    number: 'AA104',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-21',
    time: '12:30',
    status: 'delayed'
},
{
    number: 'AA105',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-22',
    time: '11:30',
    status: 'delayed'
},
{
    number: 'AA106',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-20',
    time: '18:30',
    status: 'cancelled'
},
{
    number: 'AA107',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-21',
    time: '16:30',
    status: 'cancelled'
},
{
    number: 'AA108',
    origin: 'JFK',
    destination: 'LAX',
    date: '2024-10-22',
    time: '19:30',
    status: 'cancelled'
},
{
    number: 'DL200',
    origin: 'LAX',
    destination: 'ORD',
    date: '2024-10-21',
    time: '16:00',
    status: 'delayed'
},
{
    number: 'UA300',
    origin: 'ORD',
    destination: 'MIA',
    date: '2024-10-22',
    time: '18:45',
    status: 'cancelled'
},
{
    number: 'AA400',
    origin: 'MIA',
    destination: 'JFK',
    date: '2024-10-20',
    time: '12:15',
    status: 'on-time'
}
];

document.getElementById('flight-search-form').addEventListener('submit', function(e) {
e.preventDefault();

// Mostrar spinner de carga
document.getElementById('loading-spinner').style.display = 'block';

// Obtener los valores del formulario
const origin = document.getElementById('originAirport').value.toUpperCase();
const destination = document.getElementById('destinationAirport').value.toUpperCase();
const date = document.getElementById('flightDate').value;
const status = document.getElementById('flightStatus').value;

// Filtrar los vuelos en base a los criterios seleccionados
const filteredFlights = flights.filter(flight => {
    return (
        (origin === '' || flight.origin === origin) &&
        (destination === '' || flight.destination === destination) &&
        (date === '' || flight.date === date) &&
        (status === '' || flight.status === status)
    );
});

// Ocultar spinner de carga
document.getElementById('loading-spinner').style.display = 'none';

// Limpiar resultados previos
const resultsBody = document.querySelector('#flight-results tbody');
resultsBody.innerHTML = '';

// Mostrar los resultados
if (filteredFlights.length > 0) {
    filteredFlights.forEach(flight => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${flight.number}</td>
            <td>${flight.origin}</td>
            <td>${flight.destination}</td>
            <td>${flight.date}</td>
            <td>${flight.time}</td>
            <td>${flight.status}</td>
        `;
        resultsBody.appendChild(row);
    });
} else {
    // Si no hay vuelos que coincidan con los filtros
    const row = document.createElement('tr');
    row.innerHTML = `<td colspan="6" class="text-center">No se encontraron vuelos.</td>`;
    resultsBody.appendChild(row);
}
});

    </script>
</body>
</html>
